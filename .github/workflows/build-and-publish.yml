name: Build and Publish to GitHub Packages

on:
  push:
    tags:
      - '*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
      
      - name: Extract version from tag
        id: version
        run: |
          # Get the tag name (e.g., v5.3.31 or 5.3.31)
          TAG_NAME=${GITHUB_REF#refs/tags/}
          # Remove 'v' prefix if present
          VERSION=${TAG_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: Build package
        run: |
          chmod +x gen-spring-web-bind-annotation.sh
          ./gen-spring-web-bind-annotation.sh \
            -v ${{ steps.version.outputs.version }} \
            -g com.kjhxtc.springframework \
            -o ./output
      
      - name: Set up Maven settings for GitHub Packages
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << 'EOF'
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                                        https://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>github</id>
                <username>${env.GITHUB_ACTOR}</username>
                <password>${env.GITHUB_TOKEN}</password>
              </server>
            </servers>
          </settings>
          EOF
      
      - name: Deploy to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          VERSION=${{ steps.version.outputs.version }}
          mvn deploy:deploy-file \
            -DgroupId=com.kjhxtc.springframework \
            -DartifactId=spring-web-bind-annotation \
            -Dversion=$VERSION \
            -Dpackaging=jar \
            -Dfile=./output/spring-web-bind-annotation-$VERSION.jar \
            -DpomFile=./output/spring-web-bind-annotation-$VERSION.pom \
            -DrepositoryId=github \
            -Durl=https://maven.pkg.github.com/${{ github.repository }}
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: spring-web-bind-annotation-${{ steps.version.outputs.version }}
          path: |
            output/*.jar
            output/*.pom
          retention-days: 90
